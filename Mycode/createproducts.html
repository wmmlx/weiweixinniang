<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
    id:<input type="text" id="num"/>
    imgsrc:<input type="text" id="imgsrc"/>
    name:<input type="text" id="name"/>
    date:<input type="text" id="date">
    <button id="btn">提交</button>
    <script>
        $("#btn").click(function(){
            var psrc=$("#imgsrc").val();
            var pname=$("#name").val();
            var pdate=$("#date").val();
            var page=$("#num").val();
            var dataJson={
                "imgsrc":psrc,
                "name":pname,
                "date":pdate
            }
            var strData=JSON.stringify(dataJson);
            $.ajax({
                url:"../product/CreateUpdateProduct_post",
                data:{
                    "id":page,
                    "datajson":strData
                },
                success:function(data){
                    if(data==1){
                        alert("成功");
                    }else{
                        alert("失败");
                    }
                },
                dataType:"json",
                type:"post"
            })
        })
    </script>
</body>
</html>
